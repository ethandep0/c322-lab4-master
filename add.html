<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Duck</title>
</head>
<body>
    <label>Id:</label>
    <input id="duckId"/>
    <label>Type:</label>
    <input id="duckType" />
    <label>Image:</label>
    <input type="file" id="duckImage"/>
    <button onclick="addTheDuck()">Add the duck</button>

    <script>
        function addTheDuck() {
            let duckIdNode = document.getElementById("duckId");
            let duckId = duckIdNode.value;
            let duckTypeNode = document.getElementById("duckType");
            let duckType = duckTypeNode.value;
            let duckImageNode = document.getElementById("duckImage");
            let imageName = duckImageNode.files.length > 0 ? duckImageNode.files[0].name : "No file selected";
            let imageSize = duckImageNode.files.length > 0 ? duckImageNode.files[0].size : 0;

            let duck = {id: duckId, type: duckType, imageName: imageName, imageSize: imageSize};
            alert("You entered: " + JSON.stringify(duck));
        }
    </script>

</body>
</html>
